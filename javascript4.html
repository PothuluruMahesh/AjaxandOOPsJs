<script>

class Student
  {
    constructor()
    {
       var name;
       var marks;
    }
    getName(){ return this.name;}
    setName(name) { this.name = name; }
    getMarks(){return this.marks;}
    setMarks(marks)
    {
        if(marks<0||marks>100)
        {
          alert("Invalid Marks");
        }
      else
        {
          this.marks=marks;
        }
    }
    }
    var stud=new Student();
     stud.setName("John");
     stud.setMarks(77);
    document.writeln(stud.getName() + " " + stud.getMarks()+"<br><br>");
    var stud1 = new Student();
     stud1.setName("John");
     stud1.setMarks(101);
     document.writeln(stud1.getName()+" "+stud1.getMarks());
</script>
